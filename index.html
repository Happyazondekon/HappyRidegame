<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Ride</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Zone d'attente avant de commencer le jeu -->
  <div id="start-screen">
    <h1 id="game-title">Happy Ride</h1>
    <div id="high-score-container">
      <p>Meilleur score: <span id="high-score">0</span></p>
    </div>
    <button id="start-btn">D√©marrer le jeu</button>
    <div class="settings-toggle" id="settings-btn">‚öôÔ∏è</div>
    
    <div id="settings-panel">
      <h3>Param√®tres</h3>
      <div class="setting">
        <label for="sound-toggle">Son:</label>
        <input type="checkbox" id="sound-toggle" checked>
      </div>
      <div class="setting">
        <label for="music-toggle">Musique:</label>
        <input type="checkbox" id="music-toggle" checked>
      </div>
      <div class="setting">
        <label for="difficulty">Difficult√©:</label>
        <select id="difficulty">
          <option value="easy">Facile</option>
          <option value="medium" selected>Moyen</option>
          <option value="hard">Difficile</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Zone du jeu, cach√©e initialement -->
  <div id="game-container" style="display: none;">
    <div id="road">
      <div class="background-layer" id="bg-layer-1"></div>
      <div class="background-layer" id="bg-layer-2"></div>
      <div class="player-car">
        <!-- SVG will be added by JS -->
      </div>
      <!-- Enemy cars will be added by JS -->
    </div>
    <div id="hud">
      <div id="current-score">Score : 0</div>
      <div id="combo-counter">Combo: 0x</div>
      <div id="level-indicator">Niveau: 1</div>
      <div id="lives-display">Vies: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div id="power-up-timer"></div>
    </div>
  </div>

  <!-- Mobile controls -->
  <div id="mobile-controls">
    <div class="control-btn" id="left-btn">‚óÄ</div>
    <div class="control-btn" id="right-btn">‚ñ∂</div>
  </div>

  <!-- Section des boutons -->
  <div id="controls" class="controls-bar">
    <button id="pause-btn">Pause</button>
    <button id="new-game-btn">Nouvelle Partie</button>
  </div>

  <!-- Popup Game Over -->
  <div id="game-over-popup">
    <h2>Game Over!</h2>
    <p>Score final : <span id="final-score">0</span></p>
    <p>Niveau atteint : <span id="final-level">1</span></p>
    <p>Nouveau record! <span id="new-high-score">üéâ</span></p>
    <button id="restart-btn">Recommencer</button>
  </div>

  <!-- Audio -->
  <audio id="background-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <audio id="collision-sound">
    <source src="https://www.soundjay.com/mechanical/sounds/car-crash-1.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <audio id="power-up-sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>

  <audio id="combo-sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
